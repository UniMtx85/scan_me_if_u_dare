<script type="text/javascript">
    // Countdown Timer Variables
    var timeInSecs;
    var ticker;

    // Function to initialize the countdown to 60 seconds
    function getSeconds() {
        var countdownSecs = 60; // Set countdown to 60 seconds
        startTimer(countdownSecs);
    }

    // Function to start the timer
    function startTimer(secs) {
        timeInSecs = parseInt(secs);
        ticker = setInterval(tick, 1000); // Tick every 1 second
        tick(); // Start counter display right away
    }

    // Function to handle ticking down every second
    function tick() {
        var secs = timeInSecs;
        if (secs > 0) {
            timeInSecs--;
        } else {
            clearInterval(ticker); // Stop counting at zero
            document.getElementById("prank-message").style.display = "block"; // Show prank message when timer hits zero
        }

        var mins = Math.floor(secs / 60); // Calculate minutes
        secs %= 60; // Calculate seconds left
        var result = (mins < 10 ? "0" : "") + mins + ":" + (secs < 10 ? "0" : "") + secs; // Format the time
        document.getElementById("countdown").innerHTML = result; // Display the result
    }

    // Function to verify the unlock key
    function myFunction() {
        var enteredKey = document.querySelector('input[name="key"]').value; // Get the input key
        var correctKey = "***************"; // Set the correct unlock key

        if (enteredKey === correctKey) {
            alert("Correct key! The site is unlocked.");
            // You can redirect to another page or unlock content
            window.location.href = "https://www.example.com"; // Example of redirection
        } else {
            alert("Incorrect key! Please try again.");
        }
    }
</script>
